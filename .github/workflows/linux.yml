on:
  push:
    branches:
      - main
  pull_request:

name: x86_64-linux
jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: Flake check
        run: nix flake check --all-systems

  tests:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: run tests
        run: nix develop --command make test
