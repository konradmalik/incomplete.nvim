on:
  push:
    branches:
      - main
  pull_request:

name: x86_64-darwin
jobs:
  flake-check:
    # latest x86_64-darwin
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: Flake check
        run: nix flake check

  tests:
    # latest x86_64-darwin
    runs-on: macos-13
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: run tests
        run: nix develop --command make test
